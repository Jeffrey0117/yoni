<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>約你 - 登入</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('./assets/media/images/2600x1200/bg-10.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h2 {
            font-size: 32px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 16px;
        }
        
        .login-container > p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 32px;
        }
        
        .login-container > p a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-container > p a:hover {
            text-decoration: underline;
        }
        
        .login-line {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #06C755;
            color: white;
            border: none;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            margin-bottom: 24px;
        }
        
        .login-line:hover {
            background-color: #00B900;
        }
        
        .login-line:active {
            background-color: #00A200;
        }
        
        .line-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider::before {
            margin-right: 16px;
        }
        
        .divider::after {
            margin-left: 16px;
        }
        
        label[for="phone"] {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        input[type="text"]#phone {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-family: 'Noto Sans TC', sans-serif;
            margin-bottom: 20px;
        }
        
        input[type="text"]#phone:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        input[type="text"]#phone::placeholder {
            color: #9ca3af;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            text-align: left;
            gap: 10px;
            margin-bottom: 24px;
        }
        
        .terms input[type="checkbox"] {
            margin-top: 2px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .terms label {
            font-size: 14px;
            color: #4b5563;
            line-height: 1.5;
            cursor: pointer;
        }
        
        .terms label a {
            color: #3b82f6;
            text-decoration: underline;
            text-underline-offset: 2px;
        }
        
        .terms label a:hover {
            color: #2563eb;
        }
        
        .login-submit {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .login-submit:hover {
            background-color: #2563eb;
        }
        
        .login-submit:active {
            background-color: #1d4ed8;
        }
        
        @media (max-width: 640px) {
            .login-container {
                margin: 20px;
                padding: 40px 32px;
            }
            
            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登入</h2>
        <p>建立一個新的帳號? <a href="sign-up.html">註冊</a></p>

        <button class="login-line" onclick="lineLogin()">
            <svg class="line-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill="white" d="M18.28 4.5C18.28 2.01 16.27 0 13.78 0h-9c-2.49 0-4.5 2.01-4.5 4.5v9c0 2.49 2.01 4.5 4.5 4.5h5.5v5l1.66-1.24 4.34-3.76h2c2.49 0 4.5-2.01 4.5-4.5v-9zm-11.65 6c0 .29-.24.52-.52.52s-.52-.23-.52-.52V7.17c0-.29.24-.52.52-.52s.52.23.52.52V10.5zm2.82 0c0 .23-.15.44-.37.5-.04.01-.09.02-.13.02-.19 0-.36-.11-.45-.27l-1.4-2.59v2.35c0 .29-.24.52-.52.52s-.52-.23-.52-.52V7.17c0-.23.15-.43.37-.5.22-.06.46.02.57.22l1.41 2.59V7.17c0-.29.24-.52.52-.52s.52.23.52.52V10.5zm3.44 0c0 .29-.24.52-.52.52h-1.88c-.29 0-.52-.23-.52-.52V7.17c0-.29.24-.52.52-.52h1.88c.29 0 .52.23.52.52s-.24.52-.52.52h-1.36v.68h1.36c.29 0 .52.23.52.52s-.24.52-.52.52h-1.36v.68h1.36c.29 0 .52.23.52.52z"/>
            </svg>
            LINE 登入
        </button>

        <div class="divider">OR</div>

        <label for="phone">手機號碼</label>
        <input type="text" id="phone" placeholder="09XXXXXXXX.">

        <div class="terms">
            <input type="checkbox" id="agree">
            <label for="agree">已閱讀瞭解並同意接受「<a href="terms.html">使用條款</a>」之所有政策內容</label>
        </div>

        <button class="login-submit" onclick="smsLogin()">簡訊驗證登入</button>
    </div>
    
    <script>
        function lineLogin() {
            const agreeCheckbox = document.getElementById('agree');
            
            if (!agreeCheckbox.checked) {
                alert('請先閱讀並同意使用條款');
                agreeCheckbox.focus();
                return;
            }
            
            // LINE Login OAuth URL
            const channelId = 'YOUR_LINE_CHANNEL_ID';
            const redirectUri = encodeURIComponent(window.location.origin + '/callback');
            const state = Math.random().toString(36).substring(2, 15);
            
            const lineLoginUrl = `https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=${channelId}&redirect_uri=${redirectUri}&state=${state}&scope=profile%20openid`;
            
            window.location.href = lineLoginUrl;
        }
        
        function smsLogin() {
            const agreeCheckbox = document.getElementById('agree');
            const phoneInput = document.getElementById('phone');
            
            if (!agreeCheckbox.checked) {
                alert('請先閱讀並同意使用條款');
                agreeCheckbox.focus();
                return;
            }
            
            if (!phoneInput.value || !phoneInput.value.match(/^09\d{8}$/)) {
                alert('請輸入有效的手機號碼 (格式: 09XXXXXXXX)');
                phoneInput.focus();
                return;
            }
            
            // 這裡可以添加簡訊驗證邏輯
            alert('驗證碼已發送至 ' + phoneInput.value);
        }
    </script>
</body>
</html>
