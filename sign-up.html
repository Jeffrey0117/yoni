<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>約你 - 註冊</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('./assets/media/images/2600x1200/bg-10.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        
        .signup-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 32px 36px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 12px;
        }
        
        .signup-container > p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
        }
        
        .signup-container > p a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-container > p a:hover {
            text-decoration: underline;
        }
        
        .signup-line {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #06C755;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            margin-bottom: 16px;
        }
        
        .signup-line:hover {
            background-color: #00B900;
        }
        
        .signup-line:active {
            background-color: #00A200;
        }
        
        .line-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 16px 0;
            color: #9ca3af;
            font-size: 13px;
            font-weight: 500;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider::before {
            margin-right: 16px;
        }
        
        .divider::after {
            margin-left: 16px;
        }
        
        label[for="invite"],
        label[for="phone"],
        label[for="nickname"] {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        input[type="text"]#invite,
        input[type="text"]#phone,
        input[type="text"]#nickname {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-family: 'Noto Sans TC', sans-serif;
            margin-bottom: 20px;
        }
        
        input[type="text"]#invite:focus,
        input[type="text"]#phone:focus,
        input[type="text"]#nickname:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        input[type="text"]#invite::placeholder,
        input[type="text"]#phone::placeholder,
        input[type="text"]#nickname::placeholder {
            color: #9ca3af;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            text-align: left;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .terms input[type="checkbox"] {
            margin-top: 2px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .terms label {
            font-size: 14px;
            color: #4b5563;
            line-height: 1.5;
            cursor: pointer;
            margin-bottom: 0;
        }
        
        .terms label a {
            color: #3b82f6;
            text-decoration: underline;
            text-underline-offset: 2px;
        }
        
        .terms label a:hover {
            color: #2563eb;
        }
        
        .signup-submit {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .signup-submit:hover {
            background-color: #2563eb;
        }
        
        .signup-submit:active {
            background-color: #1d4ed8;
        }
        
        .signup-submit:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        @media (max-width: 640px) {
            .signup-container {
                margin: 20px;
                padding: 28px 24px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>註冊</h2>
        <p>已經有一個帳號了？ <a href="sign-in.html">登入</a></p>

        <label for="invite">介紹人</label>
        <input type="text" id="invite" placeholder="請輸入邀請碼">

        <label for="phone">手機號碼</label>
        <input type="text" id="phone" placeholder="09XXXXXXXX.">

        <label for="nickname">暱稱</label>
        <input type="text" id="nickname" placeholder="請輸入暱稱">

        <div class="terms">
            <input type="checkbox" id="agree">
            <label for="agree">已閱讀瞭解並同意接受「<a href="terms.html">使用條款</a>」之所有政策內容</label>
        </div>

        <button class="signup-submit" onclick="handleSignup()">簡訊驗證登入</button>
    </div>
    
    <script>
        function handleSignup() {
            const inviteInput = document.getElementById('invite');
            const phoneInput = document.getElementById('phone');
            const nicknameInput = document.getElementById('nickname');
            const agreeCheckbox = document.getElementById('agree');
            
            if (!agreeCheckbox.checked) {
                alert('請先閱讀並同意使用條款');
                agreeCheckbox.focus();
                return;
            }
            
            if (!phoneInput.value || !phoneInput.value.match(/^09\d{8}$/)) {
                alert('請輸入有效的手機號碼 (格式: 09XXXXXXXX)');
                phoneInput.focus();
                return;
            }
            
            if (!nicknameInput.value || nicknameInput.value.trim() === '') {
                alert('請輸入暱稱');
                nicknameInput.focus();
                return;
            }
            
            // 這裡可以添加簡訊驗證邏輯
            console.log('註冊資料:', {
                invite: inviteInput.value,
                phone: phoneInput.value,
                nickname: nicknameInput.value
            });
            
            alert('驗證碼已發送至 ' + phoneInput.value);
        }
    </script>
</body>
</html>
